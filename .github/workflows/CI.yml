name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  lint-package:
    name: Lint Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          registry-url: https://registry.npmjs.org/

      - name: Install NPM Dependencies
        run: npm install && npm run install:all

      - name: Build solution
        if: always()
        run: npm run build:all

      - name: Run tests
        if: always()
        run: npm run test:all

      - name: Prettier Check
        if: always()
        run: npm run fmt.check
